<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="m08.css" />
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <title>Last Challenge</title>
  </head>

  <body>
    <!--Comp 1번시작-->
    <div class="comp-1">
      <header class="top">
        <i class="fas fa-chevron-left"></i>
        <i class="fas fa-search"></i>
      </header>

      <section class="explain">
        <img
          class="explain-rapper"
          src="https://assets.rebelmouse.io/eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpbWFnZSI6Imh0dHBzOi8vYXNzZXRzLnJibC5tcy8xODIzMjYyMi9vcmlnaW4uanBnIiwiZXhwaXJlc19hdCI6MTYzMzA1NDQwNH0.obYwtZA9ngOOrjsG5WdTNvGUPzcmGL2RLeeR-oKzTVo/img.jpg?width=600&quality=85&coordinates=752%2C0%2C186%2C0&height=600"
        />
        <span class="explan-rapper__name1">Travis Scott</span>
        <span class="explan-rapper__name2">Rap, Hip-Hop</span>
      </section>

      <section class="middle-btn">
        <div class="middle-btn__shuffle"><span>Shuffle</span></div>
        <div class="middle-btn__heart">
          <i class="fas fa-heart"></i>
          <span>911,911</span>
        </div>
      </section>

      <section class="other-rapper">
        <div class="other-rapper__one">
          <div class="rapper-one">
            <div class="rapper-one__picture">
              <img
                src="https://i.pinimg.com/originals/2f/68/19/2f68199ce4a4f3fa1df3f660ebfb21c1.jpg"
              />
            </div>
            <div class="rapper-one__info">
              <span class="rap1 rapper-one__name">Polo G</span>
              <span class="rap2 rapper-one__song">Hall Of Fame</span>
            </div>
            <div class="rapper-one__more">
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
        </div>

        <div class="other-rapper__two">
          <div class="rapper-two">
            <div class="rapper-two__picture">
              <img src="https://tstng.co/images/cover.jpg" />
            </div>
            <div class="rapper-two__info">
              <span class="rap1 rapper-two__name">A$ap Rocky</span>
              <span class="rap2 rapper-two__song">Praise The Lord</span>
            </div>
            <div class="rapper-two__more">
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
        </div>

        <div class="other-rapper__three">
          <div class="rapper-three">
            <div class="rapper-three__picture">
              <img
                src="https://i.pinimg.com/originals/64/f1/5b/64f15b378b614c7ca5883d713ea7fc98.jpg"
              />
            </div>
            <div class="rapper-three__info">
              <span class="rap1 rapper-three__name">Kendrick Lamar</span>
              <span class="rap2 rapper-three__song">Humble</span>
            </div>
            <div class="rapper-three__more">
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
        </div>

        <div class="other-rapper__four">
          <div class="rapper-four">
            <div class="rapper-four__picture">
              <img
                src="https://townsquare.media/site/812/files/2018/07/travis-scott-astroworld-cover-art-full.jpg?w=1080&q=75"
              />
            </div>
            <div class="rapper-four__info">
              <span class="rap1 rapper-four__name">Travis Scott</span>
              <span class="rap2 rapper-four__song">Butterfly Effect</span>
            </div>
            <div class="rapper-four__more">
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
        </div>
      </section>

      <form class="song-box">
        <div class="song-box__info">
          <span class="song-box__name">Travis Scott</span>
          <span class="song-box__song">Butterfly Effect</span>
        </div>
        <div class="song-box__btn">
          <span><i class="fas fa-step-backward"></i></span>
          <span><i class="fas fa-pause"></i></span>
          <span><i class="fas fa-step-forward"></i></span>
        </div>
      </form>
    </div>

    <!--Comp 1번 끝-->
    <!--Comp 2번 시작-->
    <div class="comp-2">
      <header class="top2">
        <i class="fas fa-chevron-left"></i>
        <i class="fas fa-ellipsis-v"></i>
      </header>
      <section class="explaincomp2">
        <div class="explaincomp2-rapper">
          <img
            src="https://townsquare.media/site/812/files/2018/07/travis-scott-astroworld-cover-art-full.jpg?w=1080&q=75"
          />
        </div>
        <span class="explancomp2-rapper__name1">Butterfly Effect</span>
        <span class="explancomp2-rapper__name2">Travis Scott</span>
      </section>

      <section class="song-range">
        <div class="song-range__time">
          <span>1:21</span>
          <span>3:11</span>
        </div>
        <input type="range" />
      </section>

      <section class="comp2-bottom">
        <span><i class="fas fa-sync-alt"></i></span>
        <span><i class="fas fa-step-backward"></i></span>
        <span><i class="fas fa-play-circle"></i></span>
        <span><i class="fas fa-step-forward"></i></span>
        <span><i class="fas fa-random"></i></span>
      </section>
    </div>
  </body>
</html>
